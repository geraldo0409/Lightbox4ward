window.addEvent("domready", function()
{
	var g = {}; var e = [];
	document.getElements('a[rel^=lightbox]').each(function(el){
		var gal;
		if(gal = el.get('rel').match(/^lightbox\[?([^\d\] ]+)/i)) {
			gal=gal[0];
			(typeOf(g[gal]) != 'array') ? g[gal] = new Array(el) : g[gal].push(el);
		}
		else e.push(el);
	});

	Object.each(g,function(el){
		new Elements(el).cerabox();
	});
	Array.each(e,function(el){
		el.cerabox();
	});
});
